<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
    <title>Mesto-Russia</title>
</head>
  <body>
    <div class="page">
        <header class="header">
            <img src="./images/Vector-logo.svg" alt="Место Россия" class="header__logo">
        </header>
        <main class="content">
          <section class="profile">
            <img src="./images/image_foto.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
              <button class="profile__edit-batton" type="button"></button>
              <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-batton" type="button"></button>
          </section>
          <section class="elements">
            <article class="element">
              <img src="./images/image_Vyatskie.jpg" alt="церковь" class="element__image">
              <div class="element__name">
                <h2 class="element__title">Вятские Поляны</h2>
                <button class="element__group element__group_active" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img src="./images/Elbrus.jpg" alt="эльбрус" class="element__image">
              <div class="element__name">
                <h2 class="element__title">Эльбрус</h2>
                <button class="element__group element__group_active" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img src="./images/kirill-pershin-1088404-unsplash-karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
              <div class="element__name">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__group element__group_active" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img src="./images/gora-belukha-01.jpg" alt="гора белуха" class="element__image">
              <div class="element__name">
                <h2 class="element__title">Белуха</h2>
                <button class="element__group element__group_active" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img src="./images/dombai.jpg" alt="гора домбай" class="element__image">
              <div class="element__name">
                <h2 class="element__title">Домбай</h2>
                <button class="element__group element__group_active" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img src="./images/dostoprimechatelnosti-bajkala.jpg" alt="байкал" class="element__image">
              <div class="element__name">
                <h2 class="element__title">Байкал</h2>
                <button class="element__group element__group_active" type="button"></button>
              </div>
            </article>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__author">&copy; Владимир Денисов</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__content">
          <button id="close-popup-button" class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form id="edit-form" name="form" class="popup__form">
            <input id="name-input" name="name" class="popup__input" type="text" placeholder="Имя">
            <input id="about-input" name="about" class="popup__input" type="text" placeholder="О Себе">
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
    </section>
  </body>
</html>
